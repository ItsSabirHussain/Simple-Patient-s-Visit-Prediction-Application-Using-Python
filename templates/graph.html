<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Hello, world!</title>
  </head>
  <body onload = "hideFunction()">

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Prediction of Phsyiotheropy patient visit</h1>
    <p class="lead">Using machine learning.</p>
  </div>
</div>
<div class="w3-bar w3-black">
  <h2 align="Center">Result</h2>
</div>
<div id="container"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
<style>
    html, body, #container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>

<script>
    anychart.onDocumentReady(function() {

  // set the data
  var data = {
    header: ["Name", "Prediction"],
    rows: [
        {% for item in range(ran) %}
        ["{{labels[item]}}", {{values[item]}}],
        {%endfor%}
  ]};
  // create the chart
  var chart = anychart.column();
  // add data
  chart.data(data);

  // set the chart title
  chart.title("Predicted Graph");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
